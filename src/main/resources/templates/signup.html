<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Signup</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		  integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
			integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
			crossorigin="anonymous"></script>

</head>
<body>
<div class="container-fluid">
	<div class="d-flex justify-content-center mt-5">
		<div class="card">
			<div class="card-header">
				Signup Form
			</div>
			<div class="card-body">
				<form action="/signup" method="POST">
					<div class="form-group">
						<div th:if="${not error or bannerId_error==null}">
							<label for="bannerId">Banner Id</label>
							<input type="text" class="form-control" id="bannerId" placeholder="B00XXXXXX"
								   name="bannerId">
						</div>
						<div th:if="${error and bannerId_error!=null}">
							<label for="bannerIdError">Banner Id</label>
							<input type="text" class="form-control is-invalid" id="bannerIdError"
								   placeholder="B00XXXXXX"
								   name="bannerId">
							<div class="invalid-feedback">
								<span th:text="${bannerId_error}"></span>
							</div>
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="firstName">First Name</label>
							<input type="text" class="form-control" id="firstName" placeholder="Eg: John"
								   name="firstName">
						</div>
						<div class="form-group col-md-6">
							<label for="lastName">Last Name</label>
							<input type="text" class="form-control" id="lastName" placeholder="Eg: Doe"
								   name="lastName">
						</div>
					</div>
					<div class="form-group">
						<label for="email">Email</label>
						<input type="email" class="form-control" id="email" placeholder="johndoe@xyz.com" name="email">
					</div>
					<div th:if="${not error or password_error==null}">
						<div class="form-group">
							<label for="password">Password</label>
							<input type="password" class="form-control" id="password" placeholder="Password"
								   name="password">
						</div>
						<div class="form-group">
							<label for="cPassword">Confirm Password</label>
							<input type="password" class="form-control" id="cPassword" placeholder="Confirm Password"
								   name="cPassword">
						</div>
					</div>
					<div th:if="${error and password_error!=null}">
						<div>
							<label for="password_error">Password</label>
							<input type="password" class="form-control is-invalid" id="password_error"
								   placeholder="Password"
								   name="password">
							<div class="invalid-feedback">
								<span th:text="${password_error}"></span>
							</div>
						</div>
						<div class="form-group">
							<label for="cPassword_error">Confirm Password</label>
							<input type="password" class="form-control is-invalid" id="cPassword_error"
								   placeholder="Confirm Password"
								   name="cPassword">
							<div class="invalid-feedback">
								<span th:text="${password_error}"></span>
							</div>
						</div>
					</div>
					<button type="submit" class="btn btn-primary">Sign up</button>
				</form>
			</div>
			<div class="card-footer">
				<a href="/login">Click here</a> to login
			</div>
		</div>
	</div>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
</body>
</html>
