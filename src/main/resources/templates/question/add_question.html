<script th:inline="javascript">
/*<![CDATA[*/
var numericDiv = document.getElementById("numericDiv");
numericDiv.style.display = "none";
var warningText = document.getElementById("warningText");
warningText.style.display = "none";
document.getElementById("titleWarningText").style.display = "none";
document.getElementById("questionWarningText").style.display = "none";
document.getElementById("previewDiv").style.display = "none";


var intTextBox=0;

        function addNumericItem()
        {
            intTextBox = intTextBox + 1;
            var ulId = document.getElementById('numeric-list');
            var div = document.createElement('div');
            div.setAttribute('class','row');
            div.setAttribute('id','Numeric'+intTextBox);
            div.innerHTML = "<div class='col'> Display text "+intTextBox+": <input type='text' style='width:400px' class='form-control' id='numeric_text_" + intTextBox + "'    name='numeric_text_" + intTextBox + "'/> "+ "</div> <div class='col'>Stored as:" +" <input type='number' style='width:100px' class='form-control' id='numeric_stored_" + intTextBox + "'    name='numeric_stored_" + intTextBox + "'/></div> <dic class='col'><br /> <a href='javascript:removeNumericItem(\"" + intTextBox + "\")'>Remove</a></div>";
            ulId.appendChild(div);
        }


        function removeNumericItem(id)
        {
            console.log(id);
            if(intTextBox != 0)
            {
                var contentID = document.getElementById('numeric-list');
                //alert(contentID);
                contentID.removeChild(document.getElementById('Numeric'+id));
                intTextBox = intTextBox-1;
            }
        }
/*]]>*/

</script>
<script th:inline="javascript">
/*<![CDATA[*/
    function checkSelected(){
        var element = document.getElementById("inst-else");
        var selectedOption = element.options[element.selectedIndex].value;
        var title = document.getElementById("questionTitle").value;
        var question = document.getElementById("question").value;

        if(title.trim()==""){
            document.getElementById("titleWarningText").style.display = "block";
        }else if(question.trim() == ""){
            document.getElementById("questionWarningText").style.display = "block";
        }else if(selectedOption==-1){
            var warning = document.getElementById("warningText");
            warning.style.display = "block";
        }else{
            if(selectedOption==1){
                  var div = document.getElementById("questionDiv");
                  div.style.display = "none";
                  var numericDiv = document.getElementById("numericDiv");
                  numericDiv.style.display = "block";
            }
        }
    }

    function displayNumericPreview(){
        var element = document.getElementById("inst-else");
        var selectedOption = element.options[element.selectedIndex].value;

        if(selectedOption==1){

            var ul = document.getElementById("numeric-list");
            var items = ul.getElementsByTagName("li");
            var title = document.getElementById("questionTitle").value;
            var question = document.getElementById("question").value;
            var dynamicSelect = document.createElement("select");
            dynamicSelect.name = "optionsSelect";
            dynamicSelect.id = "optionsSelect";

            for (var i = 1; i <= intTextBox; ++i) {
                var option = document.createElement("option");
                option.value = document.getElementById("numeric_text_"+i).value;
                option.text = document.getElementById("numeric_text_"+i).value;
                dynamicSelect.appendChild(option);
            }
            document.getElementById('previewTitle').innerHTML = title
            document.getElementById('previewQuestion').innerHTML = question

            document.getElementById("previewCol").appendChild(dynamicSelect);
            document.getElementById("numericDiv").style.display = "none";
            document.getElementById("previewDiv").style.display = "block";
        }
    }

    function save(){
        var element = document.getElementById("inst-else");
        var selectedOption = element.options[element.selectedIndex].value;
        if(selectedOption==1){
            var title = document.getElementById("questionTitle").value;
            var question = document.getElementById("question").value;
            var submitForm = document.getElementById("submitForm");
            var d = document.getElementById("previewTitleLabel");
            d.setAttribute("th:value",title);
            document.getElementById("myForm").submit();
        }
    }
/*]]>*/
